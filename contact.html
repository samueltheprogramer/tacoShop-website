<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>contact</title>
  </head>
  <body>
    <header>
      <h1>Contact Us</h1>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="index.html#aboutLTS">AboutLTS</a></li>
          <li><a href="index.html#ourMenu">OurMenu</a></li>
          <li><a href="hours.htm">StoreHours</a></li>
        </ul>
      </nav>
      <figure>
        <img
          src="img/tacos_close_up_400x260.png"
          alt="tacos_close_up"
          width="400"
          height="260"
        />
        <figcaption>Little Taco Shiop Tacos</figcaption>
      </figure>
      <hr />
    </header>
    <section>
      <h3>Our Contact Form</h3>
      <form action="" method="get">
        <fieldset>
          <legend>Send Us A Message</legend>
          <div>
            <label for="name">Name :</label>
            <input
              type="text"
              name="name"
              id="name"
              required
              autocomplete="on"
              autofocus
              placeholder="your name"
            />
          </div>
          <div>
            <p>
              <label for="Email">Email :</label>
              <input
                type="email"
                name="Email"
                id="Email"
                required
                autocomplete="on"
                autofocus
                placeholder="your email"
              />
            </p>
          </div>
          <div>
            <div><label for="message">Your Message :</label></div>
            <textarea
              name="message"
              id="message"
              cols="30"
              rows="10"
              placeholder="type your message here!"
            ></textarea>
          </div>
        </fieldset>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
      </form>
      <hr />
    </section>
    <section>
      <h3>Our Location</h3>
      <em>555 taco Temptation Lane sure T</em><br />
      <em>Kansai City MO 55555-5555</em>
      <p>
        <label for="">phone :</label>
        <a href="">55555-5555</a>
      </p>
      <p><em></em></p>
      <a href="#">Back To Top</a>
      <hr />
    </section>
    <footer>
      <div><p>Copyright &copy; The Little Taco Shop</p></div>
    </footer>
  </body>
</html>
